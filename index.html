<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="boton-container">
        <button class="boton-cambio">Modo oscuro</button>
    </div>
    <div class="login-container">
        <div class="form-group">
            <input type="text" class="input-field" id="nombre" name="nombre" placeholder="Nombre" oninput="validarNombre()">
            <label id="labelNombre" class="label"></label>

            <input type="email" class="input-field" id="email" name="email" placeholder="Email" oninput="validarEmailInput()">
            <label id="labelEmail" class="label"></label>
            <div class="password-container">
                <input type="password" class="input-field" id="contrasena" name="contrasena" oninput="validar()" placeholder="Contraseña">
                <i class="fa fa-eye-slash" id="mostrarContrasena" onclick="mostrarContrasena('contrasena', 'mostrarContrasena')" aria-hidden="true"></i>
            </div>

            <div class="password-container">    
                <input type="password" class="input-field" id="confcontrasena" name="confcontrasena" oninput="validar()" placeholder="Confirmar contraseña">
                <i class="fa fa-eye-slash" id="mostrarConfContrasena" onclick="mostrarContrasena('confcontrasena', 'mostrarConfContrasena')" aria-hidden="true"></i>
            </div>
            <label id="labelContrasena" class="label"></label>
        </div>
        <button class="submit-button" id="submit-btn">Registrar</button> 
    </div>
    <script src="script.js"></script>
</body>
</html>
